<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./CSS/styles.css">  
  
  <title>Frontend Mentor | Fylo data storage component</title>

  
</head>
<body>
  <main>

  <div class="container">

    <div class="img-section">
      <img class="fylo-img" src="./images/logo.svg" alt="logo.svg">
      <div class="icon-img-1">
      <div class="window-icons"><img class="icon-img-2" src="./images/icon-document.svg" alt="icon-document.svg"></div>
      <div class="window-icons"><img class="icon-img-2" src="./images/icon-folder.svg" alt="icon-folder.svg"></div>
      <div class="window-icons"><img class="icon-img-2" src="./images/icon-upload.svg" alt="icon-upload.svg"></div>  
      </div>
    </div>

    <div class="data-section">
      <P class="para-1">Youâ€™ve used <span>815 GB</span> of your storage</P>

      <div class="track">
          <div class="range-slider">
            <div class="thumb"></div>
          </div>
      </div>

   
    <div class="range-values">
  
          <P><span>0</span> GB</P>
          <P><span>1000</span> GB</P>

  </div>

  <div class="comment-section">
          <div class="comment-box">
            <P><span>185</span>   GB LEFT</P>
          </div>
  </div>
    </div>
</div>
</main>
</body>
</html>
